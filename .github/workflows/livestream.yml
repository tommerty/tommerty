name: Twitch Live Status

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.6

    - name: Check Twitch live status
      id: twitch-status
      env:
        TWITCH_USERNAME: tommertyboi
      run: |
        LIVE_STATUS=$(curl -s -H "Accept: application/vnd.twitchtv.v5+json" \
          -X GET "https://api.twitch.tv/kraken/streams/$TWITCH_USERNAME")
        
        if [ "$(echo $LIVE_STATUS | jq -r '.stream')" != "null" ]; then
          echo "live_status=true" >> $GITHUB_OUTPUT
        else
          echo "live_status=false" >> $GITHUB_OUTPUT
        fi

    - name: Update README
      env:
        LIVE_STATUS: ${{ steps.twitch-status.outputs.live_status }}
      run: |
        if [ "$LIVE_STATUS" == "true" ]; then
          if ! grep -q "Twitch Live Banner" README.md; then
            sed -i '1i\[![Twitch Live Banner](/assets/livebanner.png)](https://www.twitch.tv/tommerty)' README.md
          fi
        else
          sed -i '/^!\[Twitch Live Banner/d' README.md
        fi

    - name: Commit changes
      run: |
        git config --local user.email "tommerty+2@github.com"
        git config --local user.name "Other Tommy"
        git add README.md
        git diff-index --quiet HEAD || git commit -m "Update Twitch live status in README"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

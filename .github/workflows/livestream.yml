name: Twitch Live Status

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4.1.6

    - name: Check Twitch live status
      id: twitch-status
      run: |
        live_status=$(curl -s https://api.doras.to/links/twitch/tommertyboi | jq -r '.live')
        echo "live_status=$live_status" >> $GITHUB_OUTPUT

    - name: Update README
      env:
        LIVE_STATUS: ${{ steps.twitch-status.outputs.live_status }}
      run: |
        if [ "$LIVE_STATUS" == "true" ]; then
          if ! grep -q "Twitch Live Banner" README.md; then
            sed -i '1i\[![Twitch Live Banner](/assets/livebanner.png)](https://www.twitch.tv/tommertyboi)' README.md
          fi
        else
          sed -i '/^!\[Twitch Live Banner/d' README.md
        fi

    - name: Commit changes
      run: |
        git config --local user.email "tommerty@github.com"
        git config --local user.name "Tommerty"
        git add README.md
        git diff-index --quiet HEAD || git commit -m "Update Twitch live status in README"

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
